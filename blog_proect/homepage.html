<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogging Platform Home</title>
  <link rel="stylesheet" href="homepage.css"> <!-- Link to your CSS file -->
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="userpage.html">Profile</a></li>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="#settings">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main class="posts">
    <article class="post">
      <div class="user-info">
        <img src="user1.jpg" alt="User Icon" class="user-icon">
        <div>
          <p class="username">Alice Johnson</p>
          <p class="timestamp">2 hours ago</p>
        </div>
      </div>
      <p class="post-content">This is an example blog post with some engaging content!</p>
      <img src="post1.jpg" alt="Post Image" class="post-image">
    </article>

    <article class="post">
      <div class="user-info">
        <img src="user2.jpg" alt="User Icon" class="user-icon">
        <div>
          <p class="username">Bob Smith</p>
          <p class="timestamp">5 hours ago</p>
        </div>
      </div>
      <p class="post-content">Check out this cool image I found on my hike!</p>
      <img src="post2.jpg" alt="Post Image" class="post-image">
    </article>

    <article class="post current-user">
      <div class="user-info">
        <img src="user3.jpg" alt="User Icon" class="user-icon">
        <div>
          <p class="username">Current User</p>
          <p class="timestamp">Just now</p>
        </div>
      </div>
      <p class="post-content">This is my recent post. Loving this new blog layout!</p>
      <button class="edit-post">Edit</button>
    </article>
  </main>
</body>
</html>
